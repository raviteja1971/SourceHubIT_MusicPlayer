<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <div class="song-info">
      <img id="cover" src="https://via.placeholder.com/150" alt="Album Art">
      <h2 id="title">Select a song</h2>
    </div>

    <audio id="audio"></audio>

    <div class="controls">
      <button id="prev">‚èÆ</button>
      <button id="play">‚ñ∂Ô∏è</button>
      <button id="next">‚è≠</button>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1">
    </div>

    <div class="volume-container">
      <label>üîä</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <ul class="playlist" id="playlist">
      <li data-src="songs/song1.mp3">Song 1</li>
      <li data-src="songs/song2.mp3">Song 2</li>
      <li data-src="songs/song3.mp3">Song 3</li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
